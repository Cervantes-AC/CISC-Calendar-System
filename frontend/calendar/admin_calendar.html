{% extends "users/base_dashboard.html" %}

{% block title %}Admin Calendar{% endblock %}
{% block header %}Admin Calendar{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0 rounded-3 p-4">
        <h4 class="mb-4 text-center">ðŸ“… Event Calendar</h4>
        <div id="calendar" style="height: 700px;"></div>
    </div>
</div>

<!-- Bootstrap CSS if using bootstrap5 theme -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales-all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 700,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        themeSystem: 'bootstrap5',
        nowIndicator: true,
        editable: false,
        selectable: true,
        eventSources: [
            // Django JSON events
            {
                url: "{% url 'calendar:events_json' %}",
                method: 'GET',
                failure: function() {
                    alert('Failed to fetch JSON events.');
                },
                color: '#198754', // default color for approved events
                textColor: 'white'
            },
            // Google Calendar events
            {
                googleCalendarApiKey: 'AIzaSyC0U13wMr6wzs9SyAnGzV78oNNpHzi2y0g',
                googleCalendarId: 'YOUR_PUBLIC_CALENDAR_ID@group.calendar.google.com',
                color: '#0d6efd', // blue for Google events
                textColor: 'white'
            }
        ],
        eventDidMount: function(info) {
            // Only apply status colors for Django events (not Google events)
            if(info.event.extendedProps.status){
                if(info.event.extendedProps.status === 'pending'){
                    info.el.style.backgroundColor = '#ffc107';
                } else if(info.event.extendedProps.status === 'approved'){
                    info.el.style.backgroundColor = '#198754';
                } else if(info.event.extendedProps.status === 'rejected'){
                    info.el.style.backgroundColor = '#dc3545';
                }
            }

            info.el.setAttribute('title', 
                (info.event.extendedProps.created_by ? 'Organized by: ' + info.event.extendedProps.created_by + '\n' : '') +
                (info.event.extendedProps.status ? 'Status: ' + info.event.extendedProps.status : '')
            );
        },
        eventClick: function(info) {
            alert(
                "Title: " + info.event.title + "\n" +
                "Date: " + info.event.start.toLocaleString() + "\n" +
                "Description: " + (info.event.extendedProps.description || 'No description') + "\n" +
                (info.event.extendedProps.status ? "Status: " + info.event.extendedProps.status + "\n" : '') +
                (info.event.extendedProps.created_by ? "Organized by: " + info.event.extendedProps.created_by : '')
            );
        }
    });

    calendar.render();
});
</script>
{% endblock %}
