{% extends "users/base_dashboard.html" %}

{% block title %}Admin Calendar{% endblock %}
{% block header %}Admin Calendar{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0 rounded-3 p-4">
        <h4 class="mb-4 text-center">ðŸ“… Event Calendar</h4>
        <div id="calendar" style="height: 700px;"></div>
    </div>
</div>

<!-- Bootstrap CSS if using bootstrap5 theme -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales-all.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 700,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        themeSystem: 'bootstrap5',
        events: "{% url 'calendar:events_json' %}",
        nowIndicator: true,
        editable: false,
        selectable: true,
        eventDidMount: function(info) {
            if(info.event.extendedProps.status === 'pending'){
                info.el.style.backgroundColor = '#ffc107';
            } else if(info.event.extendedProps.status === 'approved'){
                info.el.style.backgroundColor = '#198754';
            } else if(info.event.extendedProps.status === 'rejected'){
                info.el.style.backgroundColor = '#dc3545';
            }

            info.el.setAttribute('title', 
                'Organized by: ' + info.event.extendedProps.created_by + 
                '\nStatus: ' + info.event.extendedProps.status
            );
        },
        eventClick: function(info) {
            alert(
                "Title: " + info.event.title + "\n" +
                "Date: " + info.event.start.toLocaleString() + "\n" +
                "Description: " + (info.event.extendedProps.description || 'No description') + "\n" +
                "Status: " + info.event.extendedProps.status + "\n" +
                "Organized by: " + info.event.extendedProps.created_by
            );
        }
    });

    calendar.render();
});
</script>
{% endblock %}
