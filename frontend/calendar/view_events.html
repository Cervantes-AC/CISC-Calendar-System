{% extends "users/base_dashboard.html" %}

{% block title %}Calendar{% endblock %}
{% block header %}Calendar{% endblock %}

{% block content %}
<div class="card" style="max-width: 900px; margin: 20px auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 25px;">Event Calendar</h2>
    <div id="calendar" style="height: 650px;"></div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<!-- FullCalendar JS + Google Calendar plugin -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 650,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        eventSources: [
            // Django JSON events
            {
                url: "{% url 'calendar:events_json' %}",
                method: 'GET',
                failure: function() {
                    alert('Failed to fetch JSON events.');
                },
                color: '#007bff', // app events color
                textColor: 'white'
            },
            // Google Calendar events
            {
                googleCalendarApiKey: 'AIzaSyC0U13wMr6wzs9SyAnGzV78oNNpHzi2y0g',
                googleCalendarId: 'YOUR_PUBLIC_CALENDAR_ID@group.calendar.google.com',
                color: '#28a745', // green for Google events
                textColor: 'white'
            }
        ],
        eventClick: function(info) {
            var desc = info.event.extendedProps.description || 'No description';
            alert(
                "Title: " + info.event.title + "\n" +
                "Date: " + info.event.start.toLocaleDateString() + "\n" +
                "Description: " + desc
            );
        }
    });

    calendar.render();
});
</script>

<style>
.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
