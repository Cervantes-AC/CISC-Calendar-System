{% extends "users/base_dashboard.html" %}

{% block title %}Calendar{% endblock %}
{% block header %}Calendar{% endblock %}

{% block content %}
<div class="card" style="max-width: 900px; margin: 20px auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 25px;">Event Calendar</h2>

    <!-- FullCalendar container with fixed height -->
    <div id="calendar" style="height: 650px;"></div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 650,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: "{% url 'calendar:events_json' %}", // JSON endpoint
        loading: function(isLoading) {
            if (isLoading) {
                console.log('Loading events...');
            } else {
                console.log('Events loaded.');
            }
        },
        eventColor: '#007bff',
        eventTextColor: 'white',
        eventDisplay: 'block',
        eventClick: function(info) {
            var desc = info.event.extendedProps.description || 'No description';
            alert(
                "Title: " + info.event.title + "\n" +
                "Date: " + info.event.start.toLocaleDateString() + "\n" +
                "Description: " + desc
            );
        }
    });

    calendar.render();
});
</script>

<style>
.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
