<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f2f2f2; 
        }
        .container { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        label { 
            margin-top: 10px; 
        }
        input, select { 
            padding: 8px; 
            margin-top: 5px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
        }
        button { 
            margin-top: 20px; 
            padding: 10px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #218838; 
        }
        .links { 
            text-align: center; 
            margin-top: 15px; 
        }
        .error { 
            color: red; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}

            <label for="id_email">Email:</label>
            {{ form.email }}

            <label for="id_role">Role:</label>
            {{ form.role }}

            <label for="id_password1">Password:</label>
            {{ form.password1 }}

            <label for="id_password2">Confirm Password:</label>
            {{ form.password2 }}

            <button type="submit">Register</button>
        </form>

        <div class="links">
            Already have an account? <a href="{% url 'users:login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
